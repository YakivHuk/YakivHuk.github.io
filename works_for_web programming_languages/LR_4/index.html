<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №4</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <form>
        <label for="controlPanel">Рецепти для приготування різноманітної їжі.</label>
        <fieldset class="container" id="controlPanel">
            <input type="button" id="addButton" value="Додати рецепт">
            <input type="button" id="displayInfoButton" value="Відобразити все">
            <input type="button" id="findButton" value="Знайти за назвою">
            <input type="button" id="sortButton" value="Посортувати за часом">
            <input type="button" id="filterButton" value="Знайти неприготовлені рецепти">
        </fieldset>
        <output id="output"></output>
    </form>
    <script src="scripts/script.js"></script>
</body>
</html>
