<!DOCTYPE html>
<html lang="uk">
<head>

<body>
    <div class="container">
        <h1>ToDo List</h1>

            <span id="filterCondition" class="filter-condition">Сортувати за призначеними</span>
        </button>
        <output id="taskList"></output>
