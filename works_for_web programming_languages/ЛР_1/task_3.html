<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання №3</title>
</head>
<body>
    <button onclick="showBlocks()">Показати блоки</button>
    <div id="letters"></div>
    <script>
        const letters = document.getElementById('letters');
        const name = ['Г', 'у', 'к'];
        function showBlocks() {
            if (letters.firstChild) {
                while(letters.firstChild) letters.removeChild(letters.firstChild);
                /* 
                    Логіку видалення дочірніх елементів блоку "letters" було взято із офіційного сайту 
                    документації Mozilla: https://developer.mozilla.org/ru/docs/Web/API/Node/removeChild
                */
            }
            else {
                name.forEach((i) => {
                    const letter = document.createElement('div');
                    letter.textContent = i;
                    letter.addEventListener('mouseover', () => {
                        alert(`Це літера [${letter.textContent}]`);
                    })
                    letters.appendChild(letter);
                })
            }
        }
    </script>
</body>
</html>
